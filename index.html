<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <title>Clicker demo</title>
  </head>

  <body style="font-family: 'Architects Daughter', Cursive">
    <div
      id="app"
      class="jumbotron d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="container border border-secondary rounded">
        <div class="row p-5">
          <div class="col-sm-12 p-1 text-center">
            <h1 class="text-uppercase" style="font-weight: 900;">Cliquiti-cat</h1>
          </div>
        </div>
        <div class="row mb-5 px-5">
          <div class="col-xs-12 col-sm-6 text-center btn-group btn-group-toggle" data-toggle="buttons" v-for="cat in cats">
            <button class="p-2 my-1 btn btn-outline-dark btn-lg" v-on:click="setCat(cat)">
              {{ cat.name }}
            </button>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-xs-12">
            <img
              class="mx-auto d-block text-center rounded-circle"
              alt="cat drawing"
              v-bind:src="currentCat.img"
              v-on:click="increaseCount"
              style="width: 35%; cursor: pointer"
            />
          </div>
        </div>
        <div class="row p-5">
          <div class="col-xs-6">
            <h2 class="text-center py-2">{{ currentCat.name }}</h2>
            <h3 class="p-1 text-center text-light bg-dark rounded">
              {{ currentCat.count }}
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
